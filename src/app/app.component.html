<div>
  username
  <input [(ngModel)]="username"/>
  password
  <input [(ngModel)]="password"/>
  <button (click)="apiPost(username, password)">sign in</button>

  <div *ngFor="let data of accounts; let i = index">
    {{i}}:
    {{data.username}}
    {{data.password}}
  </div>
</div>
